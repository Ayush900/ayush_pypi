name: Publish Python üêç distribution üì¶ to PyPI

on:
  release:
    types:
      - published  # Trigger when a release is published

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build twine --user
          pip install setuptools wheel
      - name: Build package
        run: |
          python3 -m build
      - name: Publish to PyPI
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}  # Fetch PyPI username from secrets
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # Fetch PyPI password or API token from secrets
        run: |
          echo "Uploading distributions to PyPI..."
          twine upload dist/*  # Upload the distribution files
